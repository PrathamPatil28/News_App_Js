<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
</head>
<body>

 <nav>
     <div class="mainNav flex container">
          <a href="#" class="Company-Logo" onclick="reload()" >
              <img src="asets/global-news_11922419.png" alt="Company Logo">
          </a>

         <div class="nav-links">
             <ul class="flex">
                 <li class="hover-link nav-items" id="ipl" onclick="onNavIteamClick('ipl')">IPL</li>
                 <li class="hover-link nav-items" id="finances" onclick="onNavIteamClick('finances')">Finances</li>
                 <li class="hover-link nav-items" id="politics" onclick="onNavIteamClick('politics')">Politics</li>

             </ul>
         </div>

         <div class="search-bar flex">
             <input id="search-id " type="text" class="news-input" placeholder="e.g. science">
             <button class="search-button" id="search-button">Search</button>

         </div>
     </div>
 </nav>

             <img src="https://via.placeholder.com/400x200" alt="news image" id="news-img">

<script src="app.js"></script>

</html>
